<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuwen Huang — Works</title>

  <style>
    :root{
      --bg:#f1ece7;          /* beige */
      --ink:#0e0f11;
      --muted:rgba(14,15,17,.65);
      --line:rgba(14,15,17,.12);
      --black:#0b0b0c;
      --accent:#d61f1f;

      --gutter: 22px;
      --tileRadius: 0px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    a{ color:inherit; text-decoration:none; }
    button{ font:inherit; }

    /* =========================
       TOP HEADER (like your screenshot)
    ========================== */
    header{
      background: var(--bg);
      border-bottom: 1px solid var(--line);
      padding: 26px 34px 22px;
      position: sticky;
      top: 0;
      z-index: 1200;
    }
    .topbarInner{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:24px;
    }
    .brand{
      font-weight: 900;
      letter-spacing: .6px;
      line-height: .92;
      font-size: clamp(56px, 7vw, 110px);
      text-transform: uppercase;
      color: var(--ink);
    }

    .topnav{
      display:flex;
      gap: 34px;
      padding-top: 10px;
      font-size: 15px;
      align-items:center;
      justify-content:flex-end;
      white-space:nowrap;
      color: rgba(14,15,17,.85);
    }
    .topnav a{
      padding: 6px 10px;
      border-radius: 999px;
      opacity:.92;
    }
    .topnav a:hover{
      background: rgba(14,15,17,.06);
      opacity:1;
    }
    .topnav a.active{
      color: var(--accent);
      opacity:1;
    }

    @media (max-width: 720px){
      header{ padding: 20px 18px 18px; }
      .topnav{ gap: 14px; }
    }

    /* =========================
       WORKS GRID (pure images)
    ========================== */
    .worksPage{
      padding: 22px var(--gutter) 44px;
    }
    .worksGrid{
      max-width: 1800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gutter);
    }

    .tile{
      position: relative;
      overflow: hidden;
      border-radius: var(--tileRadius);
      background: #d9d9d9;
      height: var(--h);
      grid-column: span var(--c);
      cursor: pointer;
      outline: none;
      border: 0;
      padding: 0;
    }
    .tile::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--img);
      background-size: cover;           /* ✅ auto-crop like Wix (no manual cutting needed) */
      background-repeat: no-repeat;
      background-position: var(--pos, 50% 50%);
      transform: scale(1.01);
    }
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 50%, rgba(0,0,0,0) 55%, rgba(0,0,0,.35) 100%);
      pointer-events:none;
      opacity: .85;
    }
    .tile:focus-visible{
      box-shadow: 0 0 0 3px rgba(214,31,31,.35);
    }

    .h-xl{ --h: clamp(320px, 40vw, 520px); }
    .h-lg{ --h: clamp(260px, 32vw, 440px); }
    .h-md{ --h: clamp(220px, 26vw, 360px); }
    .h-sm{ --h: clamp(190px, 22vw, 300px); }

    @media (max-width: 1100px){
      :root{ --gutter: 16px; }
      .worksGrid{ grid-template-columns: repeat(8, 1fr); }
      .tile{ grid-column: span min(var(--c), 8); }
    }
    @media (max-width: 720px){
      :root{ --gutter: 12px; }
      .worksGrid{ grid-template-columns: repeat(4, 1fr); }
      .tile{ grid-column: span 4; }
    }

    /* =========================
       FOOTER (Instagram centered)
    ========================== */
    .siteFooter{
      background: var(--black);
      color: rgba(255,255,255,.80);
      padding: 38px 34px 26px;
    }
    .footerRow{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items:center;
      gap: 18px;
      font-size: 16px;
    }
    .footerLeft{ justify-self:start; }
    .footerCenter{ justify-self:center; opacity:.9; }
    .footerRight{ justify-self:end; text-align:right; }
    .footerRight a{
      display:block;
      padding: 4px 0;
      color: rgba(255,255,255,.78);
    }
    .footerRight a:hover{ color:#fff; }
    .footerCopy{
      margin-top: 16px;
      text-align:center;
      font-size: 14px;
      color: rgba(255,255,255,.65);
    }
    @media (max-width: 820px){
      .footerRow{
        grid-template-columns: 1fr;
        justify-items:center;
        text-align:center;
      }
      .footerLeft,.footerCenter,.footerRight{ justify-self:center; }
    }

    /* =========================
       LIGHTBOX (image + info)
    ========================== */
    .lightbox{
      position: fixed;
      inset: 0;
      display:none;
      background: #fff;
      z-index: 9999;
    }
    .lightbox.show{ display:block; }

    .lbTop{
      position:absolute;
      top: 18px;
      left: 18px;
      right: 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:none;
      z-index: 2;
    }
    .lbTop .miniBtn{
      pointer-events:auto;
      border:0;
      background:transparent;
      cursor:pointer;
      padding: 10px;
      border-radius: 999px;
      font-size: 18px;
      line-height:1;
    }
    .lbTop .miniBtn:hover{ background: rgba(14,15,17,.06); }

    .lbStage{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 64px 22px 90px;
    }

    .lbWrap{
      width: min(1280px, 92vw);
      display:grid;
      grid-template-columns: 1.25fr .9fr;
      gap: 26px;
      align-items:start;
    }

    .lbImg{
      width: 100%;
      max-height: 76vh;
      object-fit: contain;
      background:#f4f4f4;
      display:block;
    }

    .lbInfo{
      padding-top: 6px;
      color: rgba(14,15,17,.92);
    }
    .lbTitle{
      font-size: 22px;
      font-weight: 800;
      letter-spacing:.2px;
      margin: 0 0 10px 0;
    }
    .lbMeta{
      font-size: 16px;
      line-height: 1.55;
      margin: 0 0 16px 0;
      white-space: pre-wrap;
      color: rgba(14,15,17,.86);
    }
    .lbDesc{
      font-size: 16px;
      line-height: 1.65;
      margin: 0;
      white-space: pre-wrap;
      color: rgba(14,15,17,.86);
    }

    .lbArrow{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 54px;
      height: 54px;
      border:0;
      background: transparent;
      cursor:pointer;
      border-radius: 999px;
      font-size: 38px;
      line-height: 54px;
      text-align:center;
      color: rgba(14,15,17,.75);
      user-select:none;
    }
    .lbArrow:hover{
      background: rgba(14,15,17,.06);
      color: rgba(14,15,17,.95);
    }
    .lbPrev{ left: 18px; }
    .lbNext{ right: 18px; }

    @media (max-width: 980px){
      .lbWrap{ grid-template-columns: 1fr; }
      .lbImg{ max-height: 60vh; }
    }
    @media (max-width: 700px){
      .lbArrow{ width: 44px; height: 44px; font-size: 32px; line-height: 44px; }
    }
  </style>
</head>

  <script>
    // ===========================
    // Works data (your exact text + line breaks)
    // ===========================
    const GROUPS = {
      youCanCrossIt: {
        title: "You Can Cross It",
        meta:
`resin crystals containing tissues & tears,
5×5×5 cm each,
variable length,
ICAT (HFBK), 2022-ongoing`,
        desc:
`Tissues with human tears were sealed in resin. They came from different times and people. Always discarded and ignored, they are now lined up in a line in the exhibition hall, proclaiming proof that grief existed and inviting people to face it and step over it. They are as precious as all gems.`
      },
      wgGesucht: {
        title: "WG-Gesucht",
        meta: `2023, Wall painting, Video, Projector`,
        desc:
`WG-Gesucht is a video installation that examines contemporary housing through projections and wall drawings. Daily life scenes are projected onto an idealized home, yet remain mere light fragments, never fully integrating. Unfinished wall sketches hover, reinforcing a sense of detachment and instability.

Amid rising rents and short-term leases, many adapt to spaces rather than form true belonging. WG-Gesucht questions whether rented spaces can still foster identity or if our “homes” are just fleeting projections of an unattainable ideal.`
      },
      haveAGoodDream: {
        title: "have a good dream",
        meta: `video, projector, mattress coil, pillow, 2024`,
        desc:
`Have a Good Dream is a video installation centered on a prophetic dream. I foresaw what was to come, yet the dream’s figures lived experiences different from mine. It felt like glimpsing another’s fate in a parallel world, where time folded like a mirror, blending reality and dream.

The dream is retold repeatedly, not by humans, but by artificial voices—synthetic, nonexistent, yet speaking in turns. Are they witnesses or mere echoes? As these unreal voices recount the dream, it becomes both clearer and more elusive.

If machines narrate a dream, does it truly exist? Or is it just the resonance of electronic signals, a memory never lived? The viewer drifts between reality and illusion, searching for the boundaries of existence—if they exist at all.`
      },
      headlessStreet: {
        title: "The Headless Street",
        meta: `three-channel video installation, 2025`,
        desc:
`The Headless Street is a pseudo-documentary exhibition based on a fictional event that triggers a collective identity crisis. Using fabricated maps, IDs, and documents—such as news reports, police files, and social media discussions—it reconstructs every detail of the so-called Headless Event.
By presenting an invented story as documentary evidence, the work blurs truth and fiction, revealing that such crises don’t arise from nowhere—they exist everywhere. It reflects the fear of losing identity, of not knowing who one is or is allowed to be.
Through this uncertainty, The Headless Street opens a space to face fear and change—and perhaps to imagine new forms of belonging.`
      },
      youBelongToMe: {
        title: "You Belong To Me",
        meta: `2025, 16mm Film, 03:26`,
        desc:
`A film about violence against women.
That space has no door and no end.
It's called a necklace, but it's a weapon, pressed to his throat.
I wasn't the first to enter, nor the first to escape.
But this time, it's different.`
      },
      glucksspiel: {
        title: "Glücksspiel, 2:30, 2025",
        meta:
`Film by Yuwen Huang
Music Composed by Niko Yin`,
        desc:
`Glücksspiel is a performance that merges games of chance with randomized music. Built around a bass drum solo, its structure is entirely dictated by dice rolls—the performer throws one to set the direction, then six more to reshuffle previously played sections, as if fate were endlessly rearranging itself. Like gambling, it seduces with uncertainty and the thrill of losing control, amplified by electronic sounds that blur reality. The visuals mirror this trance-like state: misty, dreamlike scenes of tangled tree shadows and shifting paths, where each fall of the dice subtly alters the course of destiny.`
      },
      alice: {
        title: "Alice is not here",
        meta:
`Live performance (6′35″) with video, music box and toy piano
Conceptual & Visual: Yuwen Huang
Composer: Niko Yin
Performer: Jennifer Hymer`,
        desc: ``
      }
    };

    const WORKS_ORDER = [
      { id:"w01", src:"assets/works/w01.jpg", group:"youCanCrossIt" },
      { id:"w02", src:"assets/works/w02.jpg", group:"youCanCrossIt" },
      { id:"w03", src:"assets/works/w03.jpg", group:"wgGesucht" },
      { id:"w04", src:"assets/works/w04.jpg", group:"wgGesucht" },
      { id:"w05", src:"assets/works/w05.jpg", group:"haveAGoodDream" },
      { id:"w06", src:"assets/works/w06.jpg", group:"haveAGoodDream" },
      { id:"w07", src:"assets/works/w07.jpg", group:"headlessStreet" },
      { id:"w08", src:"assets/works/w08.jpg", group:"headlessStreet" },
      { id:"w09", src:"assets/works/w09.jpg", group:"headlessStreet" },
      { id:"w10", src:"assets/works/w10.jpg", group:"headlessStreet" },
      { id:"w11", src:"assets/works/w11.jpg", group:"youBelongToMe" },
      { id:"w12", src:"assets/works/w12.jpg", group:"youBelongToMe" },
      { id:"w13", src:"assets/works/w13.jpg", group:"glucksspiel" },
      { id:"w14", src:"assets/works/w14.jpg", group:"glucksspiel" },
      { id:"w15", src:"assets/works/w15.jpg", group:"alice" },
      { id:"w16", src:"assets/works/w16.jpg", group:"alice" }
    ];

    // ===========================
    // Lightbox
    // ===========================
    (function(){
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbTitle = document.getElementById('lbTitle');
      const lbMeta = document.getElementById('lbMeta');
      const lbDesc = document.getElementById('lbDesc');

      const btnClose = document.getElementById('lbClose');
      const btnPrev = document.getElementById('lbPrev');
      const btnNext = document.getElementById('lbNext');
      const btnExpand = document.getElementById('lbExpand');
      if(!lb || !lbImg) return;

      const idToIndex = new Map(WORKS_ORDER.map((w, i) => [w.id, i]));
      let index = 0;

      function render(i){
        index = (i + WORKS_ORDER.length) % WORKS_ORDER.length;
        const item = WORKS_ORDER[index];
        const g = GROUPS[item.group];

        lbImg.src = item.src;
        lbImg.alt = g.title;

        lbTitle.textContent = g.title;
        lbMeta.textContent = g.meta || '';
        lbDesc.textContent = g.desc || '';
      }

      function open(i){
        render(i);
        lb.classList.add('show');
        lb.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
      }
      function close(){
        lb.classList.remove('show');
        lb.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
      }
      function prev(){ render(index - 1); }
      function next(){ render(index + 1); }

      document.addEventListener('click', (e) => {
        const btn = e.target.closest('.openLightbox');
        if(!btn) return;
        const i = idToIndex.get(btn.dataset.id);
        if(typeof i === 'number') open(i);
      });

      btnClose.addEventListener('click', close);
      btnPrev.addEventListener('click', prev);
      btnNext.addEventListener('click', next);

      lb.addEventListener('click', (e) => { if(e.target === lb) close(); });

      window.addEventListener('keydown', (e) => {
        if(!lb.classList.contains('show')) return;
        if(e.key === 'Escape') close();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });

      btnExpand.addEventListener('click', async () => {
        try{
          if(!document.fullscreenElement) await document.documentElement.requestFullscreen();
          else await document.exitFullscreen();
        }catch(err){}
      });
    })();
  </script>
